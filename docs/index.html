<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Mirror</title>
  <meta name="description" content="Автоматическое зеркало Telegram-канала на GitHub Pages" />
  <meta name="yandex-verification" content="eb517a7a5bd237e0" />
  <link rel="icon" href="./favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./metrika.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="title-grid">
        <div class="grid-avatar">
          <a id="channelAvatarLink" href="#" target="_blank" rel="noopener"><img id="channelAvatar" class="channel-avatar" src="" alt="Аватар канала" hidden /></a>
        </div>
        <div class="grid-main">
          <div class="title-head">
            <div class="title-left">
              <a class="badge-chip" id="siteTitleWrap" href="#" target="_blank" rel="noopener"><h1 id="siteTitle">Telegram Mirror</h1></a>
            </div>
            <div class="hero-actions">
              <a id="subscribeBtn" class="subscribe-btn" href="#" target="_blank" rel="noopener" hidden aria-label="Подписаться на Telegram" title="Подписаться">
                <span class="subscribe-text">Подписаться</span>
                <span class="subscribe-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                    <path d="M21.9 2.3c-.2-.2-.5-.3-.8-.2L2.4 9.3c-.4.1-.7.5-.7.9 0 .4.2.8.6 1l7.3 3.3 3.3 7.3c.2.4.6.6 1 .6.4 0 .8-.3.9-.7L22.1 3.1c.1-.3 0-.6-.2-.8ZM9.7 13.3l-4.6-2L18.5 6 9.7 13.3Zm3.6 5.6-2-4.6L18.5 6l-5.2 13.4Z" />
                  </svg>
                </span>
              </a>
              <button id="themeToggle" class="icon-btn" type="button" aria-label="Переключить тему"></button>
            </div>
          </div>
        </div>
        <div class="controls">
          <input id="searchInput" type="search" placeholder="Поиск по тексту постов…" autocomplete="off" />
        </div>
      </div>
    </div>
  </header>

  <div id="promoBanner" class="promo-banner" hidden>
    <div class="container promo-inner">
      <span class="promo-text">Подпишись на все каналы!</span>
      <button id="promoClose" class="promo-close" type="button" aria-label="Скрыть плашку">×</button>
    </div>
  </div>

  <main class="container">
    <div id="posts" class="posts"></div>

    <div class="pager">
      <button id="loadMoreBtn" type="button">Показать ещё</button>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <span>based on <a href="https://github.com/ml-brand/tg-to-gh-pages" target="_blank" rel="noopener">tg-to-gh-pages</a> (created by <a href="https://github.com/ml-brand" target="_blank" rel="noopener">ML Brand</a>)</span>
        <a id="repoLink" href="https://github.com/ml-brand/tg-to-gh-pages" target="_blank" rel="noopener">Do the same with your channel.</a>
        <span class="footer-links">
          <a href="./feed.xml" target="_blank" rel="noopener">RSS</a> ·
          <a href="./atom.xml" target="_blank" rel="noopener">Atom</a> ·
          <a href="./static/">Статическая версия</a>
        </span>
      </div>
    </div>
  </footer>

  <script src="./common.js"></script>
  <script src="./app.js"></script>
</body>
</html>
